        '200':
          description: Success
    options:
      tags:
        - Box
      summary: '/box/gs/2.0/folders/{folderId} - OPTIONS'
      description: '/box/gs/2.0/folders/{folderId} - OPTIONS'
      operationId: options-box-gs-2-0-folders-folderid
