      summary: Fetch Files from Box Folder.
      description: Fetch Files from Box Folder.
      operationId: get-box-gs-2-0-folders-folderid
      parameters:
        - name: folderId
          in: path
          description: Box Folder Id
          required: true
          schema:
            type: string
        - name: fields
          in: query
          description: Attribute(s) to include in the response
          schema:
            type: string
        - name: limit
          in: query
          description: Format - int32. Format - int32. The maximum number of items to return in a page. The default is 100 and the max is 1000.
          schema:
            type: integer
            format: int32
            default: 100
        - name: autoPaginate
          in: query
          description: Whether or not to auto-paginate to fetch all items; defaults to false.
          schema:
            type: boolean
            default: false
        - name: sort
          in: query
          description: The field to sort items on
          schema:
            type: string
        - name: direction
          in: query
          description: "The direction to sort results in: asc or desc\r\n            The default is asc."
          schema:
            type: string
        - name: offset
          in: query
          description: "Format - int32. Format - int32. The offset at which to begin the response. An offset of value of 0 will start at the beginning of the folder-listing. \r\n            Note: If there are hidden items in your previous response, your next offset should be = offset + limit, not the # of records you received back. \r\n            The default is 0."
          schema:
            type: integer
            format: int32
            default: 0
      responses:
        '200':
          description: Success
